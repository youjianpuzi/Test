<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>商品详情 – YOUJIAN铺子</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:"PingFang SC",sans-serif;
      background:#f5f5f5;
      color:#333;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    /* 顶部 */
    header {
      display:flex;
      align-items:center;
      padding:16px 20px;
      background:#fff;
      box-shadow:0 1px 4px rgba(0,0,0,0.1);
    }
    .back {
      font-size:24px;
      margin-right:12px;
      cursor:pointer;
      text-decoration:none;
      color:#333;
    }
    .title {
      flex:1;
      text-align:center;
      font-size:18px;
      font-weight:bold;
      color:#000;
    }

    /* 主内容 */
    main {
      flex:1;
      overflow-y:auto;
      padding:20px;
    }
    .images img {
      width:100%;
      border-radius:8px;
      margin-bottom:16px;
      object-fit:cover;
    }
    .description {
      background:#fff;
      border-radius:8px;
      padding:16px;
      box-shadow:0 1px 4px rgba(0,0,0,0.1);
      margin-bottom:16px;
      line-height:1.6;
      font-size:14px;
    }
    .contact {
      background:#fff;
      border-radius:8px;
      padding:16px;
      box-shadow:0 1px 4px rgba(0,0,0,0.1);
      text-align:center;
    }
    .contact .label {
      font-size:16px;
      font-weight:bold;
      color:#004b98;
      margin-bottom:8px;
    }
    .contact .info {
      font-size:14px;
      color:#333;
    }

    /* 底部占位，若不需要可删除 */
    footer {
      height:0;
    }
  </style>
</head>
<body>

  <header>
    <a class="back" onclick="history.back()">←</a>
    <div class="title">XX 精选商品</div>
  </header>

  <main>
    <!-- 两张商品图 -->
    <section class="images">
      <img src="img/product-detail-1.jpg" alt="商品大图1"/>
      <img src="img/product-detail-2.jpg" alt="商品大图2"/>
    </section>

    <!-- 详细介绍 -->
    <section class="description">
      <h2 style="font-size:16px; font-weight:bold; margin-bottom:8px;">商品简介</h2>
      <p>
        这里填写商品的详细介绍。可以包含材质、规格、用途、优点等信息，
        让用户一眼看懂你的商品特色。例如：
      </p>
      <ul>
        <li>• 100% 天然材质，环保健康</li>
        <li>• 精准工艺，匠心打造</li>
        <li>• 轻巧便携，适合多场景使用</li>
        <li>• 独家配方，品质保证</li>
      </ul>
      <p>更多产品信息，欢迎随时咨询！</p>
    </section>

    <!-- 直白联系方式 -->
    <section class="contact">
      <div class="label">联系方式</div>
      <div class="info">1825333426@qq.com</div>
    </section>
  </main>

  <footer></footer>
</body>
</html>
