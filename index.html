<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的 - YOUJIAN铺子</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'PingFang SC', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .top-banner {
      background-color: #111;
      padding: 24px 20px 32px;
      text-align: center;
    }

    .top-banner h1 {
      font-size: 18px;
      font-weight: 500;
      background: linear-gradient(to right, #e5c07b, #f2c4c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .card-summary {
      display: flex;
      justify-content: space-around;
      text-align: center;
      padding: 16px 10px;
      border-bottom: 1px solid #eaeaea;
    }

    .card-summary div {
      font-size: 13px;
      color: #444;
    }

    .card-summary div span {
      display: block;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .list-item {
      padding: 16px 20px;
      border-bottom: 1px solid #f1f1f1;
      font-size: 15px;
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background-color: #fff;
      border-top: 1px solid #e1e1e1;
    }

    .nav-bar div {
      flex: 1;
      padding: 10px 0;
      text-align: center;
      font-size: 13px;
      color: #999;
    }

    .nav-bar .active {
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="top-banner">
    <h1>臻选礼遇，只为YOU</h1>
  </div>

  <div class="card-summary">
    <div><span>7</span> 优惠券</div>
    <div><span>1</span> YOU卡</div>
    <div><span>0.00</span> 钱袋</div>
    <div><span>248</span> 积分</div>
  </div>

  <ul class="list">
    <li class="list-item">我的订单</li>
    <li class="list-item">我的客服</li>
    <li class="list-item">团餐预订</li>
    <li class="list-item">政策条款</li>
  </ul>

  <div class="nav-bar">
    <div>首页</div>
    <div>点单</div>
    <div>百货</div>
    <div class="active">我的</div>
  </div>

</body>
</html>
