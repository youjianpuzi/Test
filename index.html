<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>会员福利 - YOUJIAN铺子</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "PingFang SC", sans-serif;
      background: #fff;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* 顶部返回 + 标题 */
    .header {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #eee;
    }
    .header .back {
      display: inline-block;
      width: 24px; height: 24px;
      margin-right: 12px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path d="M621.3 901.7L219.9 500.7l401.4-401c12.5-12.4 12.6-32.6.2-45.1-12.5-12.5-32.7-12.5-45.2 0L158.8 478.1c-12.5 12.5-12.5 32.7 0 45.2l417.5 417.5c12.4 12.5 32.6 12.5 45.1.2 12.5-12.5 12.5-32.7 0-45.1z" fill="%23999"/></svg>') no-repeat center/contain;
      cursor: pointer;
    }
    .header .title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    /* 正文提示 */
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      text-align: center;
    }
    .content p {
      font-size: 28px; /* 增大文字大小 */
      color: #888;
      line-height: 1.8; /* 增加行高，避免拥挤 */
      font-weight: 500; /* 稍加重，更醒目 */
      max-width: 80%; /* 限制最大宽度，避免在宽屏上太散 */
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="back" onclick="history.back()"></div>
    <div class="title">会员福利</div>
  </div>

  <div class="content">
    <p>正在开发，敬请期待</p> <!-- 修正了多余的</p>标签 -->
  </div>

</body>
</html>
