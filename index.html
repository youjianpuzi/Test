<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>商品详情 - YOUJIAN铺子</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: "PingFang SC", sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      max-width: 360px;
      display: flex;
      align-items: center;
      padding: 16px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .back {
      font-size: 24px;
      color: #333;
      cursor: pointer;
      margin-right: 12px;
      text-decoration: none;
    }
    .title {
      flex:1;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #004b98;
    }
    .card {
      width: 100%;
      max-width: 360px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 12px 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    /* 修改：使用 <img> 标签完整展示 */
    .product-image img {
      width: 100%;
      height: auto;
      display: block;
    }
    .product-info {
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #004b98;
      text-align: center;
    }
    .product-desc {
      font-size: 14px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 16px;
      text-align: center;
    }
    .product-price {
      font-size: 20px;
      font-weight: bold;
      color: #E54B4B;
    }
    .footer {
      width: 100%;
      max-width: 360px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
    .btn-pay {
      width: 80%;
      max-width: 240px;
      padding: 12px 0;
      background: #004b98;
      color: #fff;
      text-align: center;
      border-radius: 24px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
    }
    .btn-pay:hover {
      background: #003d82;
    }
  </style>
</head>
<body>

  <header>
    <a class="back" onclick="history.back()">←</a>
    <div class="title">商品详情</div>
  </header>

  <div class="card">
    <div class="product-image">
      <img src="img/product-sample.jpg" alt="商品图片"/>
    </div>
    <div class="product-info">
      <div class="product-name">椰萃（2026首创）</div>
      <div class="product-desc">
        天然椰水与鲜榨椰汁黄金比例调和，口感润泽清甜，层次丰富，唇齿留香，尽显纯粹高级。
      </div>
      <div class="product-price">¥28.00</div>
    </div>
  </div>

  <!-- 删除防伪 Logo，保留支付按钮居中 -->
  <div class="footer">
    <a href="payment.html" class="btn-pay">立即支付</a>
  </div>

</body>
</html>
