<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>商品详情 - YOUJIAN铺子</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:"PingFang SC",sans-serif;
      background:#f0f2f5;
      color:#333;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    /* 顶部 */
    header {
      display:flex;
      align-items:center;
      padding:16px;
      background:#fff;
      box-shadow:0 1px 4px rgba(0,0,0,0.1);
    }
    .back {
      font-size:24px;
      color:#333;
      cursor:pointer;
      margin-right:12px;
      text-decoration:none;
    }
    .title {
      flex:1;
      text-align:center;
      font-size:20px;
      font-weight:bold;
      color:#004b98;
    }
    /* 内容卡片 */
    .card {
      background:#fff;
      border-radius:12px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      margin:16px;
      overflow:hidden;
      flex:1;
      display:flex;
      flex-direction:column;
    }
    .product-image {
      width:100%;
      padding-top:75%; /* 4:3 比例 */
      background:url("img/product-sample.jpg") center/cover no-repeat;
    }
    .product-info {
      padding:16px;
      flex:1;
      display:flex;
      flex-direction:column;
    }
    .product-name {
      font-size:22px;
      font-weight:bold;
      margin-bottom:8px;
      color:#004b98;
    }
    .product-desc {
      font-size:14px;
      line-height:1.6;
      color:#555;
      margin-bottom:16px;
      flex:1;
    }
    .product-price {
      font-size:20px;
      font-weight:bold;
      color:#E54B4B;
      margin-bottom:16px;
    }
    /* 底部区域 */
    .footer {
      padding:16px;
      background:#fff;
      box-shadow:0 -1px 4px rgba(0,0,0,0.1);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .anti-logo {
      width:48px;
      height:48px;
      background:url("img/anti-fake-logo.png") center/contain no-repeat;
    }
    .btn-pay {
      flex:1;
      margin-left:16px;
      padding:12px 0;
      background:#004b98;
      color:#fff;
      text-align:center;
      border-radius:24px;
      font-size:16px;
      font-weight:bold;
      text-decoration:none;
    }
  </style>
</head>
<body>

  <header>
    <a class="back" onclick="history.back()">←</a>
    <div class="title">商品详情</div>
  </header>

  <div class="card">
    <div class="product-image"></div>
    <div class="product-info">
      <div class="product-name">椰萃（2026首创）</div>
      <div class="product-desc">
        天然椰水与鲜榨椰汁黄金比例调和，口感润泽清甜，层次丰富，唇齿留香，尽显纯粹高级。
      </div>
      <div class="product-price">¥28.00</div>
    </div>
  </div>

  <div class="footer">
    <div class="anti-logo" title="防伪查询"></div>
    <a href="payment.html" class="btn-pay">立即支付</a>
  </div>

</body>
</html>
