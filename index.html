<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>我的 - YOUJIAN铺子</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "PingFang SC", sans-serif;
      background: #fff;
      color: #333;
      min-height: 100vh;
    }

    .top-banner {
      background-color: #111;
      color: #D4AF37;
      padding: 24px 20px 20px 20px;
      font-size: 18px;
      text-align: left;
      font-weight: 500;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, #ccc, #333, #ccc);
      margin: 0 20px;
    }

    .menu {
      padding: 20px 0;
    }

    .menu a {
      display: block;
      padding: 16px 20px;
      border-bottom: 1px solid #eee;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      position: relative;
    }

    .menu a:after {
      content: "";
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%) rotate(-45deg);
      border: solid #999;
      border-width: 0 1px 1px 0;
      padding: 3px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 56px;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #eee;
    }

    .bottom-nav div {
      font-size: 14px;
      color: #666;
      cursor: pointer;
    }

    .bottom-nav .active {
      color: #000;
      font-weight: bold;
      position: relative;
    }

    .bottom-nav .active:after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: #000;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- 黑底顶部欢迎语 -->
  <div class="top-banner">臻选礼遇，只为YOU</div>

  <!-- 渐变分隔线 -->
  <div class="divider"></div>

  <!-- 菜单项 -->
  <div class="menu">
    <a href="orders.html">我的订单</a>
    <a href="support.html">我的客服</a>
    <a href="group.html">团餐预定</a>
    <a href="redeem.html">兑换中心</a>
    <a href="policy.html">发票助手</a>
  </div>

  <!-- 底部导航栏 -->
  <div class="bottom-nav">
    <div onclick="location.href='index.html'">首页</div>
    <div onclick="location.href='category.html'">点单</div>
    <div onclick="location.href='market.html'">百货</div>
    <div class="active">我的</div>
  </div>

</body>
</html>
